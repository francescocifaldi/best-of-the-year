<!DOCTYPE html>
<html lang="en" thyme:xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table class="table">

            <th:block th:replace="fragments :: table-header"></th:block>

            <tbody class="text-center">
                <tr>
                    <td><b>Best movies</b></td>
                </tr>
                <tr th:each="movie : ${movies}">
                    <td class="border-1">
                        <a th:href="@{/movies/{id}(id=${movie.id})}"
                            class="text-decoration-none text-reset">[[${movie.title}]]</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
